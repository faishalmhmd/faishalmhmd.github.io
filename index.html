<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhamad Faishal Azizi" />
    <title>faishalmhmd.dev</title>
    <style>
      body {
        text-align: center;
        background: #000;
        color: #fff;
        font-family: monospace;
      }
      img {
        height: 300px;
        width: 300px;
        object-fit: cover;
        border-radius: 12px;
        margin-top: 20px;
      }
      #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Click anywhere to enter</div>

    <audio id="player" preload="auto">
      <source src="letithappen.mp3" type="audio/mpeg">
    </audio>

    <img src="/heisenberg.jpeg" alt="Heisenberg" />
    <br />
    You Got Me!

    <script>
      const audio = document.getElementById('player');
      const overlay = document.getElementById('overlay');

      const startTime = 6 * 60 + 15.5;

      overlay.addEventListener('click', async () => {
        overlay.remove(); // remove overlay

        await audio.play(); // user gesture -> allowed
        audio.currentTime = startTime;

        // optional fade in
        audio.volume = 0;
        const fade = setInterval(() => {
          if (audio.volume < 1) {
            audio.volume = Math.min(audio.volume + 0.05, 1);
          } else {
            clearInterval(fade);
          }
        }, 200);
      });
    </script>
  </body>
</html>
